backend:
  name: github
  repo: oparin10/atlas-gatsby-starter
  branch: main
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

media_folder: static/img
public_folder: /img
locale: en
display_url: "https://atlascode.dev"
site_url: "https://atlascode.dev"
logo_url: https://i.imgur.com/LOXhnE2.png
slug:
  clean_accents: true

collections:
  - name: "serralheria"
    editor:
      preview: false
    label: "Serviços de serralheria"
    folder: "src/cms_data/serralheria"
    create: true
    slug: "{{slug}}"
    fields:
      - {
          label: "Content Type",
          name: "contentType",
          widget: "hidden",
          default: "serralheria",
        }
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "ignore",
        }
      - { label: "Nome do serviço", name: "title", widget: "string" }
      - {
          label: "Imagem para o serviço",
          name: "featuredImage",
          widget: "image",
        }
      - { label: "Descrição do serviço", name: "body", widget: "text" }

  - name: "segurancaEletronica"
